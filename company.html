<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
            height: 100vh;
            position: fixed;
            left: -20%;
            transition: left 0.3s ease-in-out;
            z-index: 1;
        }
        .year-button {
            margin-bottom: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .year-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .company-list {
            list-style: none;
            padding: 0;
            margin-left: 20%;
            width: 80%;
        }
        .company-item {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .company-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .company-item h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .company-item p {
            margin: 5px 0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">Back</button>
    <button class="toggle-button" onclick="toggleSidebar()">Year</button>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="year-button">2024 <span>(12)</span></button>
            <button class="year-button">2023 <span>(8)</span></button>
            <!-- Add more year buttons here -->
        </div>
        <ul class="company-list">
            <li class="company-item">
                <h3>Company A</h3>
                <p><strong>Date of Arrival:</strong> January 15, 2024</p>
            </li>
            <li class="company-item">
                <h3>Company B</h3>
                <p><strong>Date of Arrival:</strong> February 10, 2024</p>
            </li>
            <li class="company-item">
                <h3>Company C</h3>
                <p><strong>Date of Arrival:</strong> March 5, 2024</p>
            </li>
            <li class="company-item">
                <h3>Company D</h3>
                <p><strong>Date of Arrival:</strong> April 20, 2024</p>
            </li>
            <li class="company-item">
                <h3>Company E</h3>
                <p><strong>Date of Arrival:</strong> May 12, 2024</p>
            </li>
            <!-- Add more company items here -->
        </ul>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-20%";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>
</html>
