<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 80%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Student Details</h2>
    <form action="#" method="post">
      <div class="section">
        <h3>Personal Details</h3>
        <input type="text" name="fullName" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="date" name="dob" placeholder="Date of Birth" required><br>
        <input type="text" name="branch" placeholder="Branch" required><br>
        <input type="number" name="year" placeholder="Year" min="1" required><br>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br>
      </div>
      <div class="section">
        <h3>Academic Details</h3>
        <input type="number" name="cgpa" placeholder="CGPA" step="0.01" required><br>
        <input type="number" name="tenthMarks" placeholder="10th Marks (%)" min="0" max="100" required><br>
        <input type="number" name="twelfthMarks" placeholder="12th Marks (%)" min="0" max="100" required><br>
        <input type="number" name="backlogs" placeholder="Backlogs" min="0" required><br>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
