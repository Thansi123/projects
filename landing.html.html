<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #fff;
      color: #182848;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
  <script>
    function navigateToLoginPage() {
      window.location.href = "loginpage.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to our placement management page</h1>
    <p>"Unlock Your Potential, Find Your Future: Your Path to Success Begins Here!".</p>
    <a href="#" onclick="navigateToLoginPage()" class="btn">Explore More</a>
  </div>
</body>
</html>
