<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 300px;
			padding: 20px;
			background-color: white;
			margin: 100px auto;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
		
		.form-group {
			margin-bottom: 10px;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
		}
		
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 5px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}
		
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		
		.admin-login, .student-login {
			display: none;
		}
		
		.admin-login:target, .student-login:target {
			display: block;
		}
		
		.header {
			text-align: center;
			margin-bottom: 20px;
		}
		
		.header img {
			width: 100%;
			max-width: 200px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="logo.png" alt="Logo">
			<h1>Welcome to the Placement Website</h1>
		</div>
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
		</div>
		<a href="#admin-login">Admin Login</a>
		<a href="#student-login">Student Login</a>
		<button id="admin-login-btn">Admin Login</button>
		<button id="student-login-btn">Student Login</button>
	</div>

	<div id="admin-login" class="admin-login form-group">
		<button>Login as Admin</button>
	</div>

	<div id="student-login" class="student-login form-group">
		<button>Login as Student</button>
	</div>
</body>
</html>
