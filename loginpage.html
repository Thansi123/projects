<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Screen Two</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <style>
    * {
      font-family: "Poppins";
    }

    body {
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
      overflow-y: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #dde5f4;
      height: 100vh; /* Adjusted height */
    }

    .screen-1 {
      background: #f1f7fe;
      padding: 2em; /* Adjusted padding */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center align items */
      border-radius: 15px; /* Reduced border radius */
      box-shadow: 0 0 1em #e6e9f9;
      gap: 1em; /* Adjusted gap */
      margin: auto; /* Center the container */
      width: 300px; /* Set width for rectangular box */
    }
    .screen-1 .logo svg {
      width: 100px; /* Adjusted SVG width */
      height: 100px; /* Adjusted SVG height */
    }
    .screen-1 .user-type {
      padding: .5em 1em; /* Adjusted padding */
      background: #3e4684;
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: 600;
      cursor: pointer;
      width: auto; /* Allow button width to adjust based on content */
      font-size: 1em; /* Increased font size */
    }
    .screen-1 .user-type + .user-type {
      margin-left: 0.5em; /* Reduced margin */
    }
    .screen-1 .user-type:hover {
      background: #2c325d;
    }
    .screen-1 .email,
    .screen-1 .password {
      background: white;
      box-shadow: 0 0 2em #e6e9f9;
      padding: .5em 1em; /* Previous padding */
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      border-radius: 20px;
      color: #4d4d4d;
      width: 90%; /* Full width */
    }
    .screen-1 .email input,
    .screen-1 .password input {
      outline: none;
      border: none;
    }
    .screen-1 .email input::-moz-placeholder,
    .screen-1 .password input::-moz-placeholder {
      color: black;
      font-size: 0.7em;
    }
    .screen-1 .email input:-ms-input-placeholder,
    .screen-1 .password input:-ms-input-placeholder {
      color: black;
      font-size: 0.7em;
    }
    .screen-1 .email input::placeholder,
    .screen-1 .password input::placeholder {
      color: black;
      font-size: 0.7em;
    }
    .screen-1 .email ion-icon,
    .screen-1 .password ion-icon {
      color: #4d4d4d;
      margin-bottom: -0.2em;
      width: 20px; /* Adjusted icon width */
      height: 20px; /* Adjusted icon height */
    }
    .screen-1 .login {
      padding: 0.5em 3em; /* Adjusted padding */
      background: #3e4684;
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: 600;
    }
    .screen-1 .footer {
      display: flex;
      font-size: 0.7em;
      color: #5e5e5e;
      gap: 14em;
      padding-bottom: 2em; /* Adjusted padding */
    }
    .screen-1 .footer span {
      cursor: pointer;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="screen-1">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="300" height="300" viewBox="0 0 640 480" xml:space="preserve">
        <!-- Your SVG code -->
      </svg>
    </div>
    <div style="display: flex; gap: 1em;">
      <button class="user-type">Student</button>
      <button class="user-type">Admin</button>
    </div>
    <div class="email">
      <label for="email">Email Address</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" placeholder="Username@gmail.com"/>
      </div>
    </div>
    <div class="password">
      <label for="password">Password</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="password" name="password" placeholder="············"/>
        <ion-icon class="show-hide" name="eye-outline"></ion-icon>
      </div>
    </div>
    <button class="login" onclick="redirectToStudent()">Login</button>
    <div class="footer">
      <a href="registernow.html">Signup</a>
      <span>Forgot Password?</span>
    </div>
  </div>

  <script>
    function redirectToStudent() {
      window.location.href = "student.html";
    }
  </script>
</body>
</html>
