<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student Details</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c325d; /* Change the background color */
      color: #ffffff; /* Change the text color */
      display: flex;
      min-height: 100vh;
    }
    .container-dashboard {
      display: flex;
      width: 120%;
      height: 150vh; /* Adjust the height of the dashboard container */
    }
    .sidebar {
      background-color: #2c325d; /* Change the background color */
      color: #ffffff; /* Change the text color */
      padding: 20px;
      width: 200px; /* Adjust the width of the sidebar */
    }
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .partition {
      width: 1px;
      background-color: #ffffff; /* Change the partition color */
      margin: 20 5px; /* Adjust the margin for spacing */
    }

    .sign-out {
      text-align: center;
      margin-top: auto;
      padding-bottom: 20px;
    }
    .sign-out button {
      background-color: transparent;
      border: 2px solid #ffffff; /* Change the border color */
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .sign-out button:hover {
      background-color: #ffffff;
      color: #2c325d; /* Change the text color */
    }
    .container {
      width: 70%; /* Adjust the width of the form container */
      background-color: #ffffff; /* Change the background color */
      color: #d3eded; /* Change the text color */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333333; /* Change the text color */
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc; /* Change the border color */
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      margin-bottom: 10px;
    }

    /* Glass effect for sidebar icons */
    .sidebar a {
      text-decoration: none;
      color: #ffffff;
      display: block;
      padding: 10px 20px;
      border-radius: 10px; /* Adjust the border radius for curved edges */
      transition: background-color 0.3s, color 0.3s;
      margin-bottom: 5px; /* Add margin between buttons */
      border: 2px solid transparent; /* Add transparent border */
      position: relative; /* Position for the icon effect */
    }

    .sidebar a:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2); /* Glass effect background */
      border-radius: 10px; /* Adjust the border radius for curved edges */
      z-index: -1; /* Behind the text */
      transition: opacity 0.3s;
      opacity: 0; /* Initially transparent */
    }

    .sidebar a:hover:before {
      opacity: 1; /* Fully visible on hover */
    }

    .sidebar a.button {
      background-color: transparent;
      border: none;
      padding: 10px 20px;
      border-radius: 10px; /* Adjust the border radius for curved edges */
    }

    .sidebar a.button:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Change the background color on hover */
    }
  </style>
</head>
<body>
  <!-- Dashboard -->
  <div class="container-dashboard">
    <!-- Your existing HTML content -->
        <div class="sidebar">
          <h2>Dashboard</h2>
          <a href="#" class="button"><span>Home</span></a>
          <a href="#" class="button"><span>Company</span></a>
          <a href="#" class="button"><span>Applied</span></a>
          <a href="#" class="button"><span>Placed</span></a>
          <a href="#" class="button"><span>Profile</span></a>
          <div class="sign-out"><button>Sign Out</button></div>
        </div>
        <div class="partition"></div>
        <div class="main-content">
          <div class="container">
            <h2>Add Student Details</h2>
            <form action="#" method="post">
              <div class="section">
                <h3>Personal Details</h3>
                <input type="text" name="fullName" placeholder="Full Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="date" name="dob" placeholder="Date of Birth" required><br>
                <input type="text" name="branch" placeholder="Branch" required><br>
                <input type="number" name="year" placeholder="Year" min="1" required><br>
                <select name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select><br>
              </div>
              <div class="section">
                <h3>Academic Details</h3>
                <input type="number" name="cgpa" placeholder="CGPA" step="0.01" required><br>
                <input type="number" name="tenthMarks" placeholder="10th Marks (%)" min="0" max="100" required><br>
                <input type="number" name="twelfthMarks" placeholder="12th Marks (%)" min="0" max="100" required><br>
                <input type="number" name="backlogs" placeholder="Backlogs" min="0" required><br>
              </div>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </body>
    </html>


  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      // Your Firebase configuration
    apiKey: "AIzaSyDtwtreWdhDbfuI6O_8s8hCfjlXL4VIIts",
    authDomain: "synapsed-58679.firebaseapp.com",
    databaseURL: "https://synapsed-58679-default-rtdb.firebaseio.com",
    projectId: "synapsed-58679",
    storageBucket: "synapsed-58679.appspot.com",
    messagingSenderId: "148964527509",
    appId: "1:148964527509:web:110500fba794da18b1ba9c",
    measurementId: "G-5KZG06CKY3"
  };
    };
    firebase.initializeApp(firebaseConfig);

    // Reference to the database service
    const database = firebase.database();

    // Function to handle form submission
    document.getElementById('studentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      const form = event.target; // Get the form element
      const formData = new FormData(form); // Create FormData object from the form
      const studentData = {}; // Object to store student data
      // Convert FormData to JSON object
      formData.forEach((value, key) => {
        studentData[key] = value;
      });
      // Push student data to Firebase database
      database.ref('students').push(studentData)
        .then(() => {
          alert('Student details added successfully!');
          form.reset(); // Reset the form
        })
        .catch((error) => {
          console.error('Error adding student details: ', error);
        });
    });
  </script>
</body>
</html>
